<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sacred Computing Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .sacred-container {
            background: rgba(26, 32, 44, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .visualization-container {
            aspect-ratio: 16/9;
            width: 100%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(66, 153, 225, 0.15);
        }
        .visualization-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body class="font-sans">
    <header class="bg-gray-900 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Sacred Computing Platform
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="sacred-container p-6 mb-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-gray-900 border-t border-gray-800 mt-auto">
        <div class="container mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            &copy; 2025 Sacred Computing Platform. All rights reserved.
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
