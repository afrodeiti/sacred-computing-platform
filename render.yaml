services:
  - type: web
    name: sacred-computing-api
    env: python
    buildCommand: pip install -r python_requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker "healing-api:app" --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sacred-computing-db
          property: connectionString

databases:
  - name: sacred-computing-db
    plan: starter