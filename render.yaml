services:
  # Full-stack JavaScript application
  - type: web
    name: sacred-computing-platform
    env: node
    plan: free
    buildCommand: |
      mkdir -p dist/public/assets
      cp -r attached_assets/*.png dist/public/assets/
      chmod +x build.sh
      ./build.sh
    startCommand: NODE_ENV=production node dist/production.js
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sacred-computing-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

databases:
  - name: sacred-computing-db
    plan: free