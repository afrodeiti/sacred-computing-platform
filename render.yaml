services:
  # API service running the Flask API
  - type: web
    name: sacred-computing-platform
    env: python
    plan: free
    buildCommand: pip install -r python_requirements.txt
    startCommand: python healing-api.py --mode api
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /api/healing-codes