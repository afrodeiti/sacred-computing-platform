services:
  # Full-stack JavaScript application
  - type: web
    name: sacred-computing-platform
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_VERSION
        value: 18.x
      - key: DATABASE_URL
        fromDatabase:
          name: sacred-computing-db
          property: connectionString
    healthCheckPath: /api/healing-codes

databases:
  - name: sacred-computing-db
    plan: free